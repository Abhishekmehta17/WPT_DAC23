<html>
  <head>
    <title>largest Number</title>
    <style>
      fieldset {
        margin: 0 auto;
        width: auto;
      }
      input {
        width: auto;
      }
      span {
        color: chartreuse;
      }
    </style>
    <script>
      function validateDate(numId, errmsg) {
        //alert ('vd');
        var a = parseFloat(document.getElementById(numId).value);
        if (a === "" || isNaN(a)) {
          document.getElementById(errmsg).innerHTML = "invalid number";
          return false;
        }
        //alert true;
        document.getElementById(errmsg).innerHTML = " ";
        return true;
      }
      function largestNum() {
        //alert('ln');
        var flag1 = validateDate("n1", "er1");
        var flag2 = validateDate("n2", "er2");
        var flag3 = validateDate("n3", "er2");
        // alert flag1,flag2,flag3
        if (flag1 && flag2 && flag3) {
          var a = parseFloat(document.getElementById("n1").value);
          var b = parseFloat(document.getElementById("n2").value);
          var c = parseFloat(document.getElementById("n3").value);
          if (a > b) {parseFloat
            if (a > c) {
              document.getElementById("rest").value = a;
            } else {
              document.getElementById("rest").value = c;
            }
          } else {
            if (b > c) {
              document.getElementById("rest").value = b;
            } else {
              document.getElementById("rest").value = c;
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <fieldset>
      <legend>largest number</legend>
      <form name="largest">
        Enter three number : <br />
        Number 1 : <input type="text" name="num1" id="n1" /><span>*</span
        ><span id="er1"></span><br />
        Number 2 : <input type="text" name="num2" id="n2" /><span>*</span
        ><span id="er2"></span> <br />
        Number 3 : <input type="text" name="num3" id="n3" /><span>*</span
        ><span id="er3"></span> <br /><br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Result :
        <input type="text" name="rest" id="rest" disabled /> <br /><br />
        <button type="button" style="margin: 20px" onclick="largestNum()">
          Answer
        </button>
      </form>
    </fieldset>
  </body>
</html>
